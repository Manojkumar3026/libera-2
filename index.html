    <title>LIBERA | Gentle Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              libera: {
                // Primary
                rose: '#FF5E95', // Rose Pink - Energetic, feminine
                orchid: '#A15CFF', // Purple Orchid - High trust
                coral: '#FF876F', // Coral Peach - Modern, interactive
                
                // Secondary
                lilac: '#E6CCFF', // Pastel Lilac - Soft UI
                mint: '#B9F3E4', // Mint Green - Calming
                cream: '#FFF9F4', // Soft Cream - Minimal UI
                
                // Neutrals
                charcoal: '#33333D', // Deep Charcoal
                beige: '#F2E3DC', // Rose Beige
                ivory: '#FFFFFF', // Ivory White
                
                // Mappings for existing code compatibility
                pink: '#FF5E95', 
                teal: '#B9F3E4',
                tealDark: '#008080', // Computed dark teal for text
                offWhite: '#FFF9F4',
                darkBg: '#1C1917', 
                darkCard: '#292524',
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
